<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbotsbury Motor Works</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/f08286edbb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="page"> 
        <!-- Start Nav -->
        <nav class="nav">
            <div class="logo"><a href="#" onclick="scrollToTop()">Abbotsbury Motor Works</a></div>
            <ul>
                <li><a onclick="loadContent('home')">Home</a></li>
                <li><a onclick="loadContent('about')">About</a></li>
                <li><a onclick="loadContent('products')">Products</a></li>
                <li><a onclick="loadContent('contact')">Contact</a></li>
            </ul>
        </nav>
        <!-- End Nav -->

        <!-- Dynamic Content -->
        <section id="content">
            <div id="dynamic-content"></div>
        </section>
        <!-- End Dynamic Content -->

        <!-- Contact -->
        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <p>Email us at <a href="mailto:amw@gmail.com">amw@gmail.com</a></p>
            <p><i class="fa-brands fa-instagram"></i>
                <a href=" https://www.instagram.com/gs_scrambler/">Check our updates on social media</a>
            </p>
            <button id="back-to-top" onclick="scrollToTop()">â†‘ Back to Top</button>
        </section>
        <!-- End Contact-->
        <!-- Disclaimers, notes and copyrights-->
        <footer>
            <p style="text-align: right;">Website by Stefania</p>
        </footer>
    </div>
    <script>
        // Load content dynamically
        function loadContent(page) {
            const content = document.getElementById('dynamic-content');
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    content.innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading content: ", error);
                    content.innerHTML = `<p>Error loading ${page}. Please try again.</p>`;
                });
        }

        // Show the button when scrolling down
        window.addEventListener('scroll', function () {
            const backToTopButton = document.getElementById('back-to-top');
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        // Scroll to the top smoothly
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            });
        }

        // Load home content by default
        loadContent('home');
    </script>
</body>

</html>
