<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMW</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="page">
        <!-- Fixed Header -->
        <div id="header">
            <nav class="nav">
                <div class="logo"><a href="#" onclick="scrollToTop()">Abbotsbury Motor Works</a></div>
                <ul>
                    <li><a onclick="loadContent('home')">Home</a></li>
                    <li><a onclick="loadContent('about')">About</a></li>
                    <li><a onclick="loadContent('products')">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Dynamic Content -->
        <div id="content">
            <div id="dynamic-content"></div>
        </div>

        <!-- Fixed Footer -->
        <div id="footer">
            <div id="contact" class="section">
                <h2>Contact Us</h2>
                <p>Email us at <a href="mailto:info@amw.com">info@amw.com</a> or call us at +123-456-7890.</p>
            </div>
            <button id="back-to-top" onclick="scrollToTop()">â†‘ Back to Top</button>
        </div>
    </div>

    <script>
        // Load content dynamically
        function loadContent(page) {
            const content = document.getElementById('dynamic-content');
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    content.innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading content: ", error);
                    content.innerHTML = `<p>Error loading ${page}. Please try again.</p>`;
                });
        }

        // Show the button when scrolling down
        window.addEventListener('scroll', function () {
            const backToTopButton = document.getElementById('back-to-top');
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        // Scroll to the top smoothly
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            });
        }

        // Load home content by default
        loadContent('home');
    </script>
</body>

</html>
